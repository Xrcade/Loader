<!DOCTYPE html>
<html lang="en">

<head id='head'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Xrcade - SiF (VERY IMPORTANT)</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body id="body" style="margin: 0px;overflow: hidden;">
    <div id="SiF-Main"></div>
    <script>
        console.log(window.location.origin)
        document.getElementById('SiF-Main').innerHTML = '<iframe id="mainIF" style="border: 0px;width: 100%;height: 100vh;" src="' + window.location.origin + window.location.search +'" ></iframe>';
        function imageFix() {
  try{
  console.log('running image Fix')
  idocument = document.getElementById('mainIF').contentWindow.document
  temp = idocument.getElementsByTagName('img');
  for (var imgFix = 0; imgFix < temp.length; imgFix++) {
    if (temp[imgFix].getAttribute('srcset') != '') {
      temp[imgFix].setAttribute('srcset', '')
    } else {}
  }
  }finally{
  setTimeout(function(){
    imageFix()
  },100)
  }
}
imageFix()
    </script>
</body>

</html>
